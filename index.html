<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ctf.ing</title>
  <style>
      * {
          margin: 0;
          padding: 0;
      }

      body {
          width: 100vw;
          height: 100vh;
          overflow: hidden;
          font-family: monospace;
      }

      marquee {
          width: 100%;
          height: 100vh;
      }

      p {
          position: absolute;
          bottom: 0;
          left: 0;
      }

      h1 {
          white-space: nowrap;
      }
  </style>
</head>
<body>
<marquee behavior="alternate">
  <marquee behavior="alternate" direction="down">
    <h1>[content is coming soon]</h1>
  </marquee>
</marquee>
<p>maintained by <a href="//superfashi.jp">SuperFashi G.K.</a></p>
</body>
</html>
